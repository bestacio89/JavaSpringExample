name: Template Test Pipeline

on:
  # Trigger on pull requests to master or main branches, ignoring changes in 'docs' directory
  pull_request:
    branches: ['develop', 'main']
    paths-ignore: ['docs/**']

jobs:
  test:
    if: github.base_ref == 'develop' || github.base_ref == 'main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # Optional: Use 'zulu' or 'adopt' if you prefer another distribution
        java-version: '17'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests with Maven
      run: mvn test
